<!DOCTYPE html>
<html lang="en">
    <head>
        <Title>Tatup card</Title>
        <meta charset="UTF-9">
        <meta name='viewport' content='width=device-width, initial-scale=1'>
         <link rel="stylesheet" type="text/css" href="Style.css">
    </head>
    <body>
        <div class="main-conatiner1">
            
            <div class="logo-box">
                <img src="Polygon 1.png" alt="">
                <h4>TATUP International Services Limited</h4>
            </div>

            <div class="title-card">
                <p>Cash Deposit Card</p>
            </div>
            
                
            <div class="card-amount">
                    <h1>N100</h1>
            </div>
            
            <div class="card-contact">
                <img src="Vector.png" alt="">
                <p>0809 558 8700</p>
            </div>

            <div class="card-website">
                https://tatup-cashtoken.com
            </div>
        </div>
        <br>
        <br>
        <br>
        <div class="main-container2">
            
            <div class="rectangular-box">
                
                <h3>PIN</h3>
                <img src="Polygon 1.png" alt="">
            </div>
            <div class="white-box"></div>
     
            <div class="instruction-text">
                <p>Instruction for usage:</p>
            </div>

            <div class="dial-instruction">
            <p><b>Dial *347*312#</b> and follow instructions.</p>
            <p>Enter the <b>Token Pin</b> and send.</p>
            <h1>N1000</h1>
            </div>
           
            <div class="lower-container">
                <hr>
               
                    <img src="Rectangle 6.png" alt="">
                    <div class="fig1"><p>Piece No: 12063</p></div>
                    <div class="fig2"><p>Batch No: 20563882</p></div>
               
                
                 <hr>
            </div>

            
        </div>
    </body>
</html>
